<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Test Container Widget</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="/testcss/test.css" type="text/css" />
  <script type="text/javascript" src="/testjs/prototype.js"></script>
  <script type="text/javascript" src="/testjs/unittest.js"></script>
  <script type="text/javascript" src="/libjs/widget.js"></script>
  <script type="text/javascript" src="/libjs/container.js"></script>
</head>
<body>
<h1>Test Container Widget</h1>

<div style="padding:10px;margin:10px;">

  <div>
    This text should be behind the container
  </div>

  <div class='wjs-container'>
    Some text inside of a container
    <p>
      Some more text inside of a container.
    </p>
    <div style="padding:10px;">
      some padded text
    </div>
    <div style="margin:10px;">
      some margin'ed text
    </div>
  </div>
  <script>WJS.DOM.bindNow()</script>
</div>

<div id="testlog"></div>

<script type="text/javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({
    testContainer: function(){ with(this){
      var instance = WJS.DOM.findByType( WJS.Container ).first();
      assert( instance, "Failed to locate WJS.Container instance" );
    }}
  }, "testlog");

// ]]>
</script>

</body>
</html>
