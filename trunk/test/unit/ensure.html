<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Test</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="/testcss/test.css" type="text/css" />
  <script type="text/javascript" src="/testjs/prototype.js"></script>
  <script type="text/javascript" src="/testjs/unittest.js"></script>
  <script type="text/javascript" src="/libjs/widget.js"></script>
</head>
<body>
<div id="testlog"></div>
<div id="ensure"></div>

<script type="text/javascript" charset="utf-8">
// <![CDATA[
  WJS.DOM.ensure( function(){
    $("ensure").innerHTML = "ensure";
  });

  new Test.Unit.Runner({
    testEnsure: function() { with(this) {
      assertEqual( "ensure", $('ensure').innerHTML );
      WJS.DOM.ensure( function(){
        $("ensure").innerHTML = "still sure";
      });
      assertEqual( "still sure", $('ensure').innerHTML );
    } }
  }, "testlog");

// ]]>
</script>

</body>
</html>
